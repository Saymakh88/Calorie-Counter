{% extends "myapp/index.html" %}

{% block body %}

<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96">
    <h2 class="text-lg font-semibold text-gray-800">Calorie Tracker</h2>
    <p class="text-md text-gray-600 mt-4">
      Are you sure you want to delete the item?
    </p>

    <form method="POST" class="mt-6 flex justify-between">
      {% csrf_token %}
      <button
        type="submit"
        class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700"
      >
        Delete
      </button>
      <a
        href="/"
        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-400"
      >
        Cancel
      </a>
    </form>
  </div>
</div>

{% endblock %}
