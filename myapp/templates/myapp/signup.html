<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | Calorie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-100 via-blue-100 to-green-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-xl px-8 py-10 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">üçΩÔ∏è Calorie Tracker</h1>
        <p class="text-sm text-gray-500 mt-1">
          Create your account and get started!
        </p>
      </div>

      <form method="POST" class="space-y-4">
        {% csrf_token %} {% for field in form %}
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }} {% if field.errors %}
          <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition"
        >
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-green-600 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
