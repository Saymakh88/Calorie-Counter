<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Calorie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-xl px-8 py-10 w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">üçΩÔ∏è Calorie Tracker</h1>
        <p class="text-sm text-gray-500 mt-1">
          Track your meals, stay healthy.
        </p>
      </div>

      <form method="POST" class="space-y-4">
        {% csrf_token %} {% if form.non_field_errors %}
        <p class="text-red-500 text-sm text-center">
          {{ form.non_field_errors }}
        </p>
        {% endif %}

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1"
            >Username</label
          >
          {{ form.username }}
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1"
            >Password</label
          >
          {{ form.password }}
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold transition"
        >
          Log In
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-600 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
