<!DOCTYPE html>
<html>
<head>
  <title>Edit Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">✏️ Edit Food Entry</h2>
    {% csrf_token %}
    <label for="food_consumed" class="block mb-2 font-medium">Select Food:</label>
    <select name="food_consumed" class="w-full border border-gray-300 rounded px-2 py-2">
      {% for food in foods %}
        <option value="{{ food.name }}" {% if food == entry.food_consumed %}selected{% endif %}>
          {{ food.name }}
        </option>
      {% endfor %}
    </select>
    <div class="mt-4 flex justify-between">
      <a href="{% url 'index' %}" class="text-gray-600 text-sm">⬅ Back</a>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Update
      </button>
    </div>
  </form>
</body>
</html>
